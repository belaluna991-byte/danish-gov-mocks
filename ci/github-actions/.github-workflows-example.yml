name: CI with Danish Gov Mocks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Danish Gov Mock Services
        run: |
          # Copy mock repository files if not in your repo
          # git clone https://github.com/YOUR_USERNAME/danish-gov-mocks.git

          # Start services
          docker compose up -d keycloak wiremock

      - name: Wait for Keycloak to be ready
        run: |
          echo "Waiting for Keycloak..."
          timeout 120 bash -c 'until curl -f http://localhost:8080/health/ready; do sleep 2; done'
          echo "Keycloak is ready!"

      - name: Wait for WireMock to be ready
        run: |
          echo "Waiting for WireMock..."
          timeout 60 bash -c 'until curl -f http://localhost:8081/__admin/health; do sleep 2; done'
          echo "WireMock is ready!"

      - name: Verify Keycloak realm
        run: |
          curl -f http://localhost:8080/realms/danish-gov-test/.well-known/openid-configuration

      - name: Verify WireMock stubs loaded
        run: |
          curl -f http://localhost:8081/__admin/mappings | jq '.mappings | length'

      - name: Run your tests
        run: |
          # Add your test commands here
          # npm test
          # pytest
          # vendor/bin/phpunit
          echo "Running tests against mock services..."

      - name: View service logs on failure
        if: failure()
        run: |
          docker compose logs keycloak
          docker compose logs wiremock

      - name: Stop services
        if: always()
        run: docker compose down
